<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="calculator">
      <div class="screen">
        <p class="display">0</p>
      </div>
      <div class="buttonGrid">
        <button class="clear-button">C</button>
        <button class="operator-button">÷</button>
        <button class="digit-button">7</button>
        <button class="digit-button">8</button>
        <button class="digit-button">9</button>
        <button class="operator-button">X</button>
        <button class="digit-button">4</button>
        <button class="digit-button">5</button>
        <button class="digit-button">6</button>
        <button class="operator-button">-</button>
        <button class="digit-button">1</button>
        <button class="digit-button">2</button>
        <button class="digit-button">3</button>
        <button class="operator-button">+</button>
        <button class="digit-button">0</button>
        <button class="digit-button" id="decimal-button">.</button>
        <button class="equals-button">=</button>
      </div>
    </div>
  </main>
  <div class="footer">Copyright © Manuel Navas 2023</div>
  <script src="myScript.js"></script>
</body>
</html>
